<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 20px 40px;
    }

    .logo {
      color: red;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .section-title {
      margin: 30px 40px 10px;
      font-size: 24px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 20px 40px;
    }

    .video-box {
      background-color: #222;
      margin: 10px;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      height: 180px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .video-box:hover {
      transform: scale(1.05);
    }

    .video-box img, .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">NETFLIX</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <main>
    <h2 class="section-title">Featured Videos</h2>
    <div class="gallery">

      <!-- Video 1 -->
      <div class="video-box" onclick="playVideo(this, 'Videos/sample-1.mp4')">
        <img src="img1.jpg" alt="Video 1">
      </div>

      <!-- Video 2 -->
      <div class="video-box" onclick="playVideo(this, 'Videos/sample-2.mp4')">
        <img src="img2.png" alt="Video 2">
      </div>

      <!-- Video 3 -->
      <div class="video-box" onclick="playVideo(this, 'Videos/sample-3.mp4')">
        <img src="img3.png" alt="Video 3">
      </div>

      <!-- Video 4 -->
      <div class="video-box" onclick="playVideo(this, 'Videos/sample-4.mp4')">
        <img src="img4.png" alt="Video 4">
      </div>

    </div>
  </main>

  <script>
    function playVideo(element, videoSrc) {
      element.innerHTML = `
        <video controls autoplay>
          <source src="${videoSrc}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
    }
  </script>

</body>
</html>
